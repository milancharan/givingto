<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="head">
                <h1>Employee Details</h1>
            </div>
            <div class="section">
                <label for="Empid" class="label">Employee ID : </label>
                <input type="number" class="input" placeholder="Your Employee ID..." id="Empid" min="5" required />
            </div>
            <div class="section">
                <label for="Empname" class="label">Employee name : </label>
                <input type="text" class="input" placeholder="Your Employee Name..." id="Empname" required />
            </div>
            <div class="section">
                <label for="Empage" class="label">Age : </label>
                <input type="number" class="input" placeholder="Your Age..." id="Empage" required />
            </div>
            <div class="section">
                <label for="Empgender" class="label">Gender : </label>
                <input type="radio" class="input" name="gender" value="Male" id="Empgender" />
                <label for="male">Male</label>
                <input type="radio" class="input" name="gender" value="Female" id="Empgender" />
                <label for="male">Female</label>
            </div>
            <div class="section">
                <label for="Empage" class="label">Designation : </label>
                <input type="text" class="input" placeholder="Your Designation..." id="Empdesignation" required />
            </div>
            <div class="section">
                <label for="Empsalary" class="label">Salary : </label>
                <input type="number" class="input" placeholder="Your Salary..." id="Empsalary" required />
            </div>
            <div class="section">
                <label for="fname" class="label">State :</label>
                <select class="input" name="state" id="mySelect" onchange="myFunction()">
                    <option value="-select-">-select-</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Maharastra">Maharastra</option>
                </select>
                <select class="input" name="city" id="city">
                    <option value="-select-">-select-</option>
                </select>
            </div>
            <div class="section">
                <label for="email" class="label"> Email Id:</label>
                <input type="text" class="input" placeholder="Your Email id..." id="email" required />
            </div>
            <div class="section">
                <label for="dob" class="label">Date Of Joining :</label>
                <input type="date" class="input" id="dob" required />
            </div>
            <div class="section">
                <label for="mobile" class="label">Mobile No. :</label>
                <input type="number" class="input" placeholder="Your Mobile Number..." id="mobile" required />
            </div>
            <div class="section head">
                <input type="submit" class="btn input" onclick="Submit()">
            </div>

        </form>
    </div>
</body>
<script>
    var list = {
        "Gujarat": [
            { "city": "Vapi" },
            { "city": "Surat" },
            { "city": "Vadodara" }
        ],
        "Maharastra": [
            { "city": "Mumbai" },
            { "city": "Pune" },
            { "city": "Virar" }
        ],
    };

    function myFunction() {
        document.getElementById("city").innerHTML = " ";
        var m = document.getElementById("mySelect").value;
        var select = document.getElementById("city")
        for (let y of list[m]) {
            console.log(y.city);
            var option = document.createElement("option");
            option.text = y.city;
            select.add(option);
        }
    }
    function Submit() {
        var a = document.getElementById("Empage").value;
        if (/[0-9]{0,3}/.test(a) == false || a > 200){
            alert("Enter Your Age Properly...")
        }
        var b = document.getElementById("email").value;
            if (/^\w+\@+\w+\.+\w{3}$/.test(b) == false) {
                alert("Enter Your Email Properly...")
            }
        var c = document.getElementById("mobile").value;
        if (/^\d{10}$/.test(c)== false){
            alert("Enter Your Mobile Number Properly...")
        }
        if (document.getElementById("fname").value == "" || document.getElementById("lname").value == "" || document.getElementById("email").value == "" || document.getElementById("mobile").value == "" || document.getElementById("dob").value == "" || document.getElementById("mySelect").value == "" || document.getElementById("city").value == "") {
            alert("Fillout first!");
        } else {
            alert("Details submited");
        }
    }
</script>

</html>
